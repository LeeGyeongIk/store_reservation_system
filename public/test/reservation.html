                        <h2 class="accordion-header" id="heading1">

                </div>
                <div class="accordion" id="accordion2" style="margin-bottom:15px">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading2">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                                예약자 정보
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse show" aria-labelledby="heading2"
                            data-bs-parent="#accordion2">

                                <strong>예약자</strong>

                                <div id="name"></div>

                <button type="button" class="btn btn-warning btn-lg" id="reservation"
                    style="width:100%;margin-bottom:2%">예약하기</button>
                <button type="button" class="btn btn-danger btn-lg" id="cancel"
                    style="width:100%;margin-bottom:2%">취소</button>
            </div>
        </div>

    <script>
        const db = firebase.firestore();
        var querystring = new URLSearchParams(window.location.search);

        db.collection("매장").doc(querystring.get("id")).get().then((result) => {
            $(".d-block.w-100").attr("src", result.data().매장사진)
        })

        db.collection("매장").doc(querystring.get("id")).get().then((result) => {
            $(".title").html(`매장명 : ${result.data().매장이름}`);
            $(".location").html(`매장위치 : ${result.data().위치정보.split("&")[0]}`);
            $(".detail-pic").css("background-image", `url(${result.data().매장사진})`);

            var location = { lat: parseFloat(result.data().위치정보.split("&")[1]), lng: parseFloat(result.data().위치정보.split("&")[2]) };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var maker = new google.maps.Marker({ position: location, map: map });
        })

        db.collection("매장").doc(querystring.get("id")).get().then((result) => {
            $("#store_info").html(result.data().매장정보)
        })

        $("#name").html(localStorage.getItem("username").split("&")[0])
        $("#phone").html(localStorage.getItem("username").split("&")[1])
        $("#email").html(localStorage.getItem("useremail"))
    </script>

    <script>
        var date;
        var time;

        $(document).ready(function () {
            $(".datepicker").datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                startDate: '0d',
            }).on("changeDate", function (e) {
                $('.cell').removeClass("disabled");
                $('.cell').removeClass("select");
                date = ($('.datepicker').val());
                db.collection("매장").doc(querystring.get("id")).collection("예약정보").doc(date).get().then((result) => {
                    for (var i in result.data()) {
                        if (result.data()[i] != false && result.data()[i].length == querystring.get("max-reservation")) {
                            $('#' + i.split(":")[0]).addClass('disabled');
                        }
                    }
                })
            });

            $('.cell').click(function () {
                time = undefined;
                if ($(this).attr('class') == 'cell py-1 disabled') {
                    $('.cell').removeClass('select');
                    alert("선택불가");
                } else {
                    $('.cell').removeClass('select');
                    $(this).addClass('select');
                    time = $('.cell.select').text();
                }
            });
        });
    </script>

    <script>
        $("#reservation").click(function () {
            if (date == undefined || time == undefined) {
                alert("예약하실 날짜와 시간을 정확하게 입력해 주세요.");
            } else {
                var set_reservation_state = {
                    "09:00": false,
                    "10:00": false,
                    "11:00": false,
                    "12:00": false,
                    "13:00": false,
                    "14:00": false,
                    "15:00": false,
                    "16:00": false,
                    "17:00": false,
                    "18:00": false
                };
                var reservation_arr = new Array();

                db.collection("매장").doc(querystring.get("id")).collection("예약정보").doc(date).get().then((result) => {
                    reservation_arr = result.data()[time];
                }).catch((err) => {
                    console.log(err.code);
                }).then(() => {
                    db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").add({
                        매장uid: querystring.get("id"),
                        예약일: date,
                        예약시간: time
                    }).then((result) => {
                        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").doc(result.id).update({
                            예약번호: result.id
                        }).then(() => {
                            var new_reservation = {
                                예약자uid: localStorage.getItem("useruid"),
                                예약자이름: localStorage.getItem("username").split("&")[0],
                                예약자전화번호: localStorage.getItem("username").split("&")[1],
                                예약자이메일: localStorage.getItem("useremail"),
                                예약일: date,
                                예약시간: time,
                                예약번호: result.id
                            };

                            reservation_arr.push(new_reservation);

                            db.collection("매장").doc(querystring.get("id")).collection("예약정보").doc(date).update({
                                [time]: reservation_arr
                            }).then(() => {
                                alert("예약이 완료되었습니다.");
                                window.location.href = "user_reservation_state.html";
                            }).catch((err) => {
                                if (err.code == "not-found") {
                                    db.collection("매장").doc(querystring.get("id")).collection("예약정보").doc(date).set(set_reservation_state).then(() => {
                                        db.collection("매장").doc(querystring.get("id")).collection("예약정보").doc(date).update({
                                            [time]: reservation_arr
                                        }).then(() => {
                                            alert("예약이 완료되었습니다.");
                                            window.location.href = "user_reservation_state.html";
                                        })
                                    })
                                } else {
                                    alert(err.code);
                                }
                            })
                        })
                    })
                })
            }
        })

        $("#cancel").click(function () {
            window.location.href = "usermain.html";
        })
    </script>
