<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div style="text-align:center;font-size: 3em;margin-top:5%;">회원가입</div>
    <div class="container mt-3"
        style="max-width:500px;width:100%;margin: 0 auto;border: 1px solid gainsboro;border-radius: 10px">
        <div style="padding:3%">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" style="max-width:500px;width:100%">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Phone"
                    style="max-width:500px;width:100%">
                <label for="floatingInput">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    style="max-width:500px;width:100%">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    style="max-width:500px;width:100%;margin-bottom:10px">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm" id="signup" style="width:100%;margin-top:10px">
                <span class="spinner-border spinner-border-sm" id="login-spinner" role="status" aria-hidden="true"
                    style="display:none"></span>
                <span class="visually-hidden">Loading...</span>
                회원가입
            </button>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
    </script>

    <script>
        $("#signup").click(function () {
            $("#login-spinner").attr("style", "margin-right:10px");
            var name = $("#name").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var user_data = {
                고객명: name,
                휴대전화: phone,
                이메일: email
            };
            firebase.auth().createUserWithEmailAndPassword(email, password).then((result) => {
                result.user.updateProfile({ displayName: name + "&" + phone + "&" + "client" }).then(() => {
                    db.collection("고객").doc(result.user.uid).set(user_data).then(() => {
                        window.location.href = "login.html";
                    })
                })
            }).catch((error) => {
                $("#login-spinner").attr("style", "display:none");
                if (error.code == "auth/email-already-in-use") {
                    alert("이미 사용중인 이메일 입니다.");
                } else {
                    alert(error.message);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
