    <script>
        const db = firebase.firestore();
        var reserved_info = [];

        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").onSnapshot((result) => {
            var reservation_state_count = 0;
            result.forEach((doc) => {
                reservation_state_count++;
            })
            $("#reservation_state_badge").attr("style", "");
            $("#reservation_state_badge").html(reservation_state_count);
        })

        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").onSnapshot((reserved) => {
            $("#content-body").html("");
            reserved_info = [];
            reserved.forEach((doc) => {
                reserved_info.push(doc);
            })
            initApp(reserved_info);
        })
    </script>
    <script>
        var selected_reservation_id;
        var selected_reservation_store_uid;
        var reserved_day;
        var reserved_time;

        function initApp(data) {
            if (data.length == 0) {
                $("#head").html("예약 정보가 없어요.");
            } else {
                $("#head").html(data.length + "건의 예약이 있어요.");
                data.forEach((doc) => {
                    db.collection("매장").doc(doc.data().매장uid).get().then((result) => {
                        var templete =
                            `<div class="col-lg-4 col-md-6">
                             <div class="reservation" onclick="selected_reservation_id='${doc.id}';selected_reservation_store_uid='${doc.data().매장uid}';reserved_day='${doc.data().예약일}';reserved_time='${doc.data().예약시간}';show_offcanvas('${result.data().매장사진}','${result.data().매장정보}','${doc.data().예약일}','${doc.data().예약시간}')">
                             <div class="thumbnail" style="background-image: url('${result.data().매장사진}')"></div>
                             <div class="flex-grow-1 p-4">
                             <h5 class="store_name">${result.data().매장이름}</h5>
                             <p class="date">${doc.data().예약일} | ${doc.data().예약시간}</p>
                             </div>
                             </div>
                             </div>`;
                        $("#content-body").append(templete);
                    })
                    $("#loading").attr("style", "display:none");
                })
            }
        }
    </script>
    <script>
        $("#reservation_back").click(function () {
            $("#offcanvasRight").offcanvas("hide");
        })

        $("#reservation_cancel").click(function () {
            db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").doc(selected_reservation_id).delete().then(() => {
                db.collection("매장").doc(selected_reservation_store_uid).collection("예약정보").doc(reserved_day).update({
                    [reserved_time]: false
                })
            }).then(() => {
                alert("예약이 취소되었습니다.");
                $("#offcanvasRight").offcanvas("hide");
            })
        })
    </script>
    <script>
        function show_offcanvas(store_img, store_info, reservate_date, reservate_time) {
            $("#store_img").attr("src", store_img);
            $("#store_info").html(store_info);
            $("#reservate_date").html(reservate_date);
            $("#reservate_time").html(reservate_time);
            $("#name").html(localStorage.getItem("username").split("&")[0]);
            $("#phone").html(localStorage.getItem("username").split("&")[1]);
            $("#email").html(localStorage.getItem("useremail"));
            $("#offcanvasRight").offcanvas("show");
        }
    </script>

            firebase.auth().signOut().then(() => {
