<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation_state.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:15%;background-color: #b8dbfd">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">메뉴</h5>
        </div>
        <div class="offcanvas-body">
            <div style="cursor:pointer;" onclick="window.location.href='usermain.html'">
                <hr style="height:2px">
                <p>매장 보기</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='user_reservation_state.html'">
                <hr style="height:2px">
                <p>예약 현황</p>
            </div>
            <div style="cursor:pointer;" onclick="logout()">
                <hr style="height:2px">
                <p>로그아웃</p>
                <hr style="height:2px">
            </div>
        </div>
    </div>

    <h1 id="head" style="text-align:center;margin-top:5%;margin-bottom:3.5%"></h1>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
        style="width:50%">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">예약 상세정보</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <img src="dummy_image.jpeg" style="width:100%;max-height:400px;height:100%;margin-bottom:15px;border: 1px solid gainsboro"
                id="store_img">
            <div class="accordion" id="accordionExample" style="margin-bottom:15px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            매장 소개
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="store_info">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample" style="margin-bottom:30px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            예약자 정보
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>예약자</strong>
                            <br>
                            <div id="name"></div>
                            <br>
                            <strong>연략처</strong>
                            <br>
                            <div id="phone"></div>
                            <br>
                            <strong>이메일</strong>
                            <br>
                            <div id="email"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-lg" id="reservation_cancel" style="width:100%">예약
                취소</button>
        </div>
    </div>

    <div class="container mt-3">

    </div>

    <script>
        const db = firebase.firestore();
        var reserved_info = [];

        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").onSnapshot((reserved) => {
            $(".container").html("");
            reserved_info = [];
            reserved.forEach((doc) => {
                reserved_info.push(doc);
            })
            initApp(reserved_info);
        })
    </script>
    <script>
        var selected_reservation_id;
        var selected_reservation_store_uid;
        var reserved_day;
        var reserved_time;

        function initApp(data) {
            if (data.length == 0) {
                $("#head").html("예약 정보가 없어요.");
            } else {
                $("#head").html(data.length+"건의 예약이 있어요.");
                data.forEach((doc) => {
                    db.collection("매장").doc(doc.data().매장uid).get().then((result) => {
                        var templete =
                        `<div class="reservation" onclick="selected_reservation_id='${doc.id}';selected_reservation_store_uid='${doc.data().매장uid}';reserved_day='${doc.data().예약일}';reserved_time='${doc.data().예약시간}';show_offcanvas('${result.data().매장사진}','${result.data().매장정보}')">
                         <div class="thumbnail" style="background-image: url('${result.data().매장사진}')"></div>
                         <div class="flex-grow-1 p-4">
                         <h5 class="store_name">${result.data().매장이름}</h5>
                         <p class="date">${doc.data().예약일} | ${doc.data().예약시간}</p>
                         </div>
                         </div>`;
                        $(".container").append(templete);
                    })
                })
            }
        }
    </script>
    <script>
        $("#reservation_cancel").click(function () {
            db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").doc(selected_reservation_id).delete().then(() => {
                db.collection("매장").doc(selected_reservation_store_uid).collection("예약정보").doc(reserved_day).update({
                    [reserved_time]: false
                })
            }).then(() => {
                alert("예약이 취소되었습니다.");
                $("#offcanvasRight").offcanvas("hide");
            })
        })
    </script>
    <script>
        function show_offcanvas(store_img, store_info) {
            $("#store_img").attr("src", store_img);
            $("#store_info").html(store_info);
            $("#name").html(localStorage.getItem("username").split("&")[0]);
            $("#phone").html(localStorage.getItem("username").split("&")[1]);
            $("#email").html(localStorage.getItem("useremail"));
            $("#offcanvasRight").offcanvas("show");
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
