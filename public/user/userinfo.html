<body>
    <script>
        document.write("사용자 이름 " + localStorage.getItem("username") + "<br>");
        document.write("사용자 이메일 " + localStorage.getItem("useremail") + "<br>");
        document.write("사용자 전화번호 " + localStorage.getItem("usercall") + "<br>");
    </script>
    <button type="submit" class="btn btn-primary" id="logout">로그아웃</button>
    <script>
        $("#logout").click(function () {
            firebase.auth().signOut().then((result) => {
                localStorage.removeItem("username");
                localStorage.removeItem("usercall");
                localStorage.removeItem("useremail");
                alert("로그아웃 하셨습니다.");
                window.location.href = "login.html";
            });
        })
    </script>
</body>
