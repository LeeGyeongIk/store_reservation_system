<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3" style="max-width:500px;width:100%;margin: 0 auto">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                style="max-width:500px;width:100%">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password"
                style="max-width:500px;width:100%;margin-bottom:10px">
            <label for="floatingPassword">Password</label>
        </div>
        <div style="margin-left:7%">
            <button type="submit" class="btn btn-primary btn-sm" id="login">로그인</button>
            <button type="submit" class="btn btn-primary btn-sm" id="signup">회원가입</button>
            <button type="submit" class="btn btn-primary btn-sm" id="resetpasswordemailsend">비밀번호 재설정</button>
            <button type="submit" class="btn btn-primary btn-sm" id="logout">로그아웃</button>
            <button type="submit" class="btn btn-primary btn-sm" id="google_login">구글 로그인</button>
        </div>
    </div>

    <script>
        $("#login").click(function () {
            var email = $("#email").val();
            var password = $("#password").val();

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((result) => {
                    var username = result.user.displayName;
                    var useremail = result.user.email;
                    setUserdataToLocal(username, useremail);
                })
                .catch((error) => {
                    if (error.code == "auth/wrong-password") {
                        alert("패스워드를 잘못입력했습니다.");
                    } else if (error.code == "auth/user-not-found") {
                        alert("사용자 정보가 없습니다. 이미 회원가입 하셨다면 이메일을 확인해 주세요.");
                    } else {
                        alert(error.message);
                    }
                });
        });

        $("#google_login").click(function () {
            var provider = new firebase.auth.GoogleAuthProvider();

            provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
            firebase.auth().signInWithRedirect(provider);
            loading();
        });

        $("#signup").click(function () {
            window.location.href = "signup.html";
        });

        $("#resetpasswordemailsend").click(function () {
            var email = prompt('사용중인 이메일을 입력하세요.', '');

            firebase.auth().sendPasswordResetEmail(email).then(() => {
                alert("입력하신 이메일로 비밀번호 초기화 링크를 보냈습니다.");
            })
        })

        function initApp() {
            firebase.auth().getRedirectResult().then((result) => {
                if (result.user != null) {
                    var username = result.user.displayName;
                    var useremail = result.user.email;

                    setUserdataToLocal(username, useremail);
                }
            });
        }

        function setUserdataToLocal(username, useremail) {
            localStorage.setItem("username", username);
            localStorage.setItem("useremail", useremail);
            window.location.href = "usermain.html";
        }

        window.onload = (() => {
            initApp();
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
