<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJuSpWMTgKSyGqrl2u4p5FOXFFA4-Z10" async
        defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        상세페이지
        <div class="detail-pic my-4" style="width:500px;height:300px"></div>
        <div>
            <hr>
            <p class="title"></p>
            <p class="location"></p>
            <div id="map" style="width:100%;height:200px"></div>
            <hr>
        </div>
        <button style="max-width:530px;width:100%" type="button" class="btn btn-outline-warning"
            onclick="requestPay()">예약하기</button>
    </div>
    <script>
        const db = firebase.firestore();
        var store_title;
        var querystring = new URLSearchParams(window.location.search);

        db.collection("매장").doc(querystring.get("id")).get().then((result) => {
            store_title = result.data().매장명
            $(".title").html(`매장명 : ${store_title}`);
            $(".location").html(`매장위치 : ${result.data().매장위치.split("&")[0]}`);
            $(".detail-pic").css("background-image", `url(${result.data().매장이미지})`);

            var location = { lat: parseFloat(result.data().매장위치.split("&")[1]), lng: parseFloat(result.data().매장위치.split("&")[2]) };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var maker = new google.maps.Marker({ position: location, map: map });
        })
    </script>
    <script>
        function requestPay() {
            let now = new Date();
            // IMP.request_pay(param, callback) 결제창 호출
            var IMP = window.IMP; // 생략 가능
            IMP.init("imp17369910"); // 예: imp00000000
            IMP.request_pay({ // param
                pg: "html5_inicis",
                pay_method: "card",
                merchant_uid: now.getFullYear()+"/"+(now.getMonth()+1)+"/"+now.getDate()+"/"+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds(),
                name: store_title,
                amount: 100,
                buyer_email: localStorage.getItem("useremail"),
                buyer_name: localStorage.getItem("username"),
                //buyer_tel: "010-4242-4242",
                //buyer_addr: "서울특별시 강남구 신사동",
                //buyer_postcode: "01181",
                m_redirect_url: "user_reservation_status.html"
            }, function (rsp) { // callback
                var msg;
                if (rsp.success) {
                    msg = "예약 및 결제 완료";
                    window.location.href = "user_reservation_status.html"
                } else {
                    msg = "결제 실패";
                }
                alert(msg);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
