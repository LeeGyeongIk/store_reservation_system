<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usermain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:15%;background-color: #b8dbfd">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">메뉴</h5>
        </div>
        <div class="offcanvas-body">
            <div style="cursor:pointer;" onclick="window.location.href='usermain.html'">
                <hr style="height:2px">
                <p>매장 보기</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='user_reservation_state.html'">
                <hr style="height:2px">
                <p>예약 현황</p>
            </div>
            <div style="cursor:pointer;" onclick="logout()">
                <hr style="height:2px">
                <p>로그아웃</p>
                <hr style="height:2px">
            </div>
        </div>
    </div>
    <div>
        <div class="container mt-3">
            <div class="searchbox">
                <input onkeyup="vacuum()" type="text" id="keyword" placeholder="Search">
                <button id="search_button" onclick="filter()">search</button>
            </div>
            <div class="category-group">
                <input type="radio" class="btn-check" name="options-outlined" id="none" autocomplete="off">
                <label class="btn btn-outline-success" for="none">없음</label>

                <input type="radio" class="btn-check" name="options-outlined" id="cafe" autocomplete="off">
                <label class="btn btn-outline-success" for="cafe">카페</label>

                <input type="radio" class="btn-check" name="options-outlined" id="restaurant" autocomplete="off">
                <label class="btn btn-outline-success" for="restaurant">식당</label>

                <input type="radio" class="btn-check" name="options-outlined" id="convenience" autocomplete="off">
                <label class="btn btn-outline-success" for="convenience">편의점</label>
            </div>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        var store_info = [];

        db.collection("매장").get().then((store) => {
            store.forEach((doc) => {
                store_info.push(doc);
            })
            initApp(store_info);
        })
    </script>

    <script>
        function filter() {
            var keyword = document.getElementById("keyword").value;
            var search_store = [];

            store_info.forEach((doc) => {
                if (doc.data().매장이름.includes(keyword)) {
                    search_store.push(doc);
                }
            })

            initApp(search_store);
        }
    </script>

    <script>
        $("#none").click(function () {
            initApp(store_info);
        })
        $("#cafe").click(function () {
            category_search("카페");
        })
        $("#restaurant").click(function () {
            category_search("식당");
        })
        $("#convenience").click(function () {
            category_search("편의점");
        })

        function category_search(category_temp) {
            var category = [];

            store_info.forEach((doc) => {
                if (doc.data().업종 == category_temp) {
                    category.push(doc);
                }
            })
            document.getElementById("keyword").value = "";
            initApp(category);
        }
    </script>

    <script>
        function vacuum() {
            var text = document.getElementById("keyword").value;

            if (text == "") {
                initApp(store_info);
            }
        }
    </script>

    <script>
        function initApp(data) {
            $(".store").empty();
            data.forEach((doc) => {
                var templete =
                    `<div class="store" onclick="window.location.href='reservation.html?id=${doc.id}'">
                     <div class="thumbnail" style="background-image: url('${doc.data().매장사진}')"></div>
                     <div class="flex-grow-1 p-4">
                     <h5 class="store_name">${doc.data().매장이름}</h5>
                     <p class="date">2030년 1월 8일</p>
                     <p class="store_location">${doc.data().위치정보.split("&")[0]}</p>
                     </div>
                     </div>`;
                $(".container").append(templete);
            })
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
