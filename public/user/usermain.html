<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usermain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="usermain.html">매장예약서비스</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" onclick="window.location.href='usermain.html'">
                        <button type="button" class="btn position-relative">
                            매장
                        </button>
                    </li>
                    <li class="nav-item" onclick="window.location.href='user_reservation_state.html'">
                        <button type="button" class="btn position-relative">
                            예약현황
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="reservation_state_badge" style="display:none">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </li>
                    <li class="nav-item" onclick="window.location.href='userinfo.html'">
                        <button type="button" class="btn position-relative">
                            내 정보
                        </button>
                    </li>
                    <li class="nav-item" onclick="logout()">
                        <button type="button" class="btn position-relative">
                            로그아웃
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="search" style="margin: 0 auto;margin-bottom: 3%;max-width:500px;width:100%">
            <input type="text" placeholder="매장명을 입력하세요" id="searchbox" onkeyup="vacuum()">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" id="searchimg"
                onclick="filter()">
        </div>
        <div class="row" id="content-body"></div>
    </div>

    <div id="loading">
        <div class="d-flex justify-content-center" style="margin-top:10%;">
            <div class="spinner-border" role="status" style="width:3rem;height:3rem">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        var store_info = [];

        $("#searchbox").keydown(function (key) {
            if (key.keyCode == 13) {
                $("#searchimg").trigger("click");
            }
        });

        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").onSnapshot((result) => {
            var reservation_state_count = 0;
            result.forEach((doc) => {
                reservation_state_count++;
            })
            $("#reservation_state_badge").attr("style", "");
            $("#reservation_state_badge").html(reservation_state_count);
        })

        db.collection("매장").get().then((store) => {
            store.forEach((doc) => {
                store_info.push(doc);
            })
            initApp(store_info);
        })
    </script>

    <script>
        function filter() {
            $("#content-body").empty();
            var search_store = [];

            store_info.forEach((doc) => {
                if (doc.data().매장이름.includes($("#searchbox").val())) {
                    search_store.push(doc);
                }
            })

            initApp(search_store);
        }
    </script>

    <script>
        function vacuum() {
            if ($("#searchbox").val() == "") {
                initApp(store_info);
            }
        }
    </script>

    <script>
        function initApp(data) {
            $("#content-body").empty();
            data.forEach((doc) => {
                var templete =
                    `<div class="col-lg-4 col-md-6">
                     <div class="store" onclick="window.location.href='reservation.html?id=${doc.id}&max-reservation=${doc.data().최대예약갯수}'">
                     <div class="thumbnail" style="background-image: url('${doc.data().매장사진}')"></div>
                     <div class="flex-grow-1 p-4">
                     <h5 class="store_name">${doc.data().매장이름}</h5>
                     <hr style="height:2%">
                     <p class="store_location">${doc.data().위치정보.split("&")[0]}</p>
                     </div>
                     </div>
                     </div>`;
                $("#content-body").append(templete);
            })
            $("#loading").attr("style", "display:none");
        }
    </script>

    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
