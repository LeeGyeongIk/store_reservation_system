<body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style="background-color:cornsilk;margin-bottom:10px">
                <a class="navbar-brand" href="usermain.html">매장예약서비스</a>

        <div class="searchbox">
            <input onkeyup="vacuum()" type="text" id="keyword" placeholder="Search">
            <button id="search_button" onclick="filter()">search</button>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        store_info = [];

        db.collection("매장").get().then((store) => {
            store.forEach((doc) => {
                store_info.push(doc);
            })
            initApp(store_info);
        })
    </script>

    <script>
        function filter() {
            var keyword = document.getElementById("keyword").value;
            var search_store = [];

            store_info.forEach((doc) => {
                if (doc.data().매장명.includes(keyword)) {
                    search_store.push(doc);
                }
            })

            initApp(search_store);
        }
    </script>

    <script>
        function vacuum() {
            var text = document.getElementById("keyword").value;

            if (text == "") {
                initApp(store_info);
            }
        }
    </script>

    <script>
        function initApp(data) {
            $(".store").empty();
            data.forEach((doc) => {
                var templete =
                    `<div class="store" onclick="window.location.href='../store/storeinfo.html?id=${doc.id}'">
                     <div class="thumbnail" style="background-image: url('${doc.data().매장이미지}')"></div>
                     <div class="flex-grow-1 p-4">
                     <h5 class="store_name">${doc.data().매장명}</h5>
                     <p class="date">2030년 1월 8일</p>
                     <p class="store_location">${doc.data().매장위치}</p>
                     <p class="float-end">❤️0</p>
                     </div>
                     </div>`;
                $(".container").append(templete);
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
