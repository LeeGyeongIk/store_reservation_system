    <script>
        const db = firebase.firestore();
        var store_info = [];

        $("#searchbox").keydown(function (key) {
            if (key.keyCode == 13) {
                $("#searchimg").trigger("click");
            }
        });

        db.collection("고객").doc(localStorage.getItem("useruid")).collection("예약정보").onSnapshot((result) => {
            var reservation_state_count = 0;
            result.forEach((doc) => {
                reservation_state_count++;
            })
            $("#reservation_state_badge").attr("style", "");
            $("#reservation_state_badge").html(reservation_state_count);
        })

        db.collection("매장").get().then((store) => {
            store.forEach((doc) => {
                store_info.push(doc);
            })
            initApp(store_info);
        })
    </script>

    <script>
        function filter() {
            $("#content-body").empty();
            var search_store = [];

            store_info.forEach((doc) => {
                if (doc.data().매장이름.includes($("#searchbox").val())) {
                    search_store.push(doc);
                }
            })

            initApp(search_store);
        }
    </script>

    <script>
        $("#none").click(function () {
            initApp(store_info);
        })
        $("#cafe").click(function () {
            category_search("카페");
        })
        $("#restaurant").click(function () {
            category_search("식당");
        })
        $("#convenience").click(function () {
            category_search("편의점");
        })

        function category_search(category_temp) {
            $("#content-body").empty();
            var category = [];

            store_info.forEach((doc) => {
                if (doc.data().업종 == category_temp) {
                    category.push(doc);
                }
            })
            $("#searchbox").val("");
            initApp(category);
        }
    </script>

    <script>
        function vacuum() {
            if ($("#searchbox").val() == "") {
                initApp(store_info);
            }
        }
    </script>

    <script>
        function initApp(data) {
            $("#content-body").empty();
            data.forEach((doc) => {
                var templete =
                    `<div class="col-lg-4 col-md-6">
                     <div class="store" onclick="window.location.href='reservation.html?id=${doc.id}'">
                     <div class="thumbnail" style="background-image: url('${doc.data().매장사진}')"></div>
                     <div class="flex-grow-1 p-4">
                     <h5 class="store_name">${doc.data().매장이름}</h5>
                     <hr style="height:2%">
                     <p class="store_location">${doc.data().위치정보.split("&")[0]}</p>
                     </div>
                     </div>
                     </div>`;
                $("#content-body").append(templete);
            })
            $("#loading").attr("style", "display:none");
        }
    </script>

    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
