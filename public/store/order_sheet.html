    <div style="text-align:center;font-size: 3em;margin-top:5%;margin-bottom:2%">주문표</div>
    <div id="order_none" style="text-align:center;font-size: 3em;margin-top:5%;margin-bottom:2%"></div>
    <div id="order_sheet"></div>
    <script>
        const db = firebase.firestore();

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("주문정보").onSnapshot((result) => {
            var order_sheet_count = 0;
            result.forEach((doc) => {
                if (doc.data().준비 == false) {
                    order_sheet_count++;
                    var templete =
                        `<div style="max-width:500px;width:100%;margin: 0 auto;text-align:center" id="${doc.id.toString()}">
                         <hr>
                         <h5>${doc.data().주문테이블}번 테이블 주문</h5>
                         <button onclick="ready('${doc.id}','${doc.id.toString()}')">준비완료</button>
                         <hr>
                         </div>`;

                    $("#" + doc.id.toString()).remove();
                    $("#order_sheet").append(templete);
                }
            })
            if (order_sheet_count == 0) {
                $("#order_sheet_badge").attr("style", "display:none");
            } else {
                $("#order_sheet_badge").attr("style", "");
                $("#order_sheet_badge").html(order_sheet_count);
            }
        })

        function ready(order_id, div_id) {
            $("#" + div_id).remove();
            db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("주문정보").doc(order_id).update({
                준비: true
            })
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
