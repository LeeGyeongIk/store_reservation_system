<body>
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:15%;background-color: #d0a9fe">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">메뉴</h5>
        </div>
        <div class="offcanvas-body">
            <div style="cursor:pointer;" onclick="window.location.href='order_sheet.html'">
                <hr style="height:2px">
                <p>주문표</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='menu.html'">
                <hr style="height:2px">
                <p>메뉴 관리</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='store_reservation_state.html'">
                <hr style="height:2px">
                <p>예약 현황</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='QRCODE.html'">
                <hr style="height:2px">
                <p>QR코드</p>
            </div>
            <div style="cursor:pointer;" onclick="logout()">
                <hr style="height:2px">
                <p>로그아웃</p>
                <hr style="height:2px">
            </div>
        </div>
    </div>
    <div style="text-align:center;font-size: 3em;margin-top:5%;margin-bottom:2%">주문표</div>
    <div id="order_none" style="text-align:center;font-size: 3em;margin-top:5%;margin-bottom:2%"></div>
    <div id="order_sheet"></div>
    <script>
        const db = firebase.firestore();

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).get().then((result) => {
            var table_count = Number(result.data().테이블갯수);
            print_order_sheet(table_count);
        })


        function print_order_sheet(table_count) {
            var order_count = 0;
            for (var i = 1; i <= table_count; i++) {
                db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("테이블정보").doc(i.toString()).collection("주문정보").onSnapshot((result) => {
                    result.forEach((doc) => {
                        order_count++;
                        if (doc.data().준비 == false) {
                            var templete =
                                `<div style="max-width:500px;width:100%;margin: 0 auto;text-align:center" id="${doc.id.toString()}">
                                 <hr>
                                 <h5>${doc.data().주문테이블}번 테이블 주문</h5>
                                 <button onclick="ready('${doc.id}','${doc.data().주문테이블.toString()}','${doc.id.toString()}')">준비완료</button>
                                 <hr>
                                 </div>`;

                            $("#order_sheet").append(templete);
                        }
                    })
                })
            }
        }

        function ready(order_id, table_num, div_id) {
            $("#" + div_id).remove();
            db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("테이블정보").doc(table_num).collection("주문정보").doc(order_id).update({
                준비: true
            }).then(() => {
                db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("테이블정보").doc(table_num).collection("주문정보").doc(order_id).delete().then(() => {

                })
            })
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
