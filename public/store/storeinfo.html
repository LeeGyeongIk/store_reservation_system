<body>
    <script>
        const db = firebase.firestore();

        var querystring = new URLSearchParams(window.location.search);

        db.collection("매장").doc(querystring.get("id")).get().then((result) => {
            $(".title").html(`매장명 : ${result.data().매장명}`);
            $(".location").html(`매장위치 : ${result.data().매장위치}`);
            $(".detail-pic").css("background-image", `url(${result.data().매장이미지})`);
        })
    </script>

    <div class="container">
        상세페이지
        <div class="detail-pic my-4" style=""></div>
        <div>

            <hr>
        </div>
