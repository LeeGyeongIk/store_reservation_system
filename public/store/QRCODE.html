<body>

    <div id="print_frame_div">
        <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank">
        </iframe>
    </div>

    <div style="text-align:center;font-size: 3em;margin-top:2%;margin-bottom:3%">QR코드</div>

    <div>
        <div id="table" class="row" style="max-width:1000px;width:100%;margin: 0 auto"></div>
    </div>

    <script>
        const db = firebase.firestore();
        var table_count = 0;
        var qr_url;

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("주문정보").onSnapshot((result) => {
            var order_sheet_count = 0;
            result.forEach((doc) => {
                if (doc.data().준비 == false) {
                    order_sheet_count++;
                }
            })
            if (order_sheet_count == 0) {
                $("#order_sheet_badge").attr("style", "display:none");
            } else {
                $("#order_sheet_badge").attr("style", "");
                $("#order_sheet_badge").html(order_sheet_count);
            }
        })

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).get().then((result) => {
            table_count = result.data().테이블갯수;
            for (var i = 0; i <= table_count; i++) {
                qr_url = "https://" + window.location.hostname + "/user/order.html?id=" + localStorage.getItem("entrepreneur_uid") + "?table=" + i;
                var templete =
                    `<div class="col-lg-4 col-md-6">
                     <div style="max-width:300px;width:100%">
                     <div id="table${i}" style="border: 10px solid gainsboro;border-radius: 10px;padding:2%;margin-bottom:5%">
                     <div id="table${i}_QR_section" style="border: 5px solid gainsboro;border-radius: 10px;padding:2%;margin-bottom:5%">
                     <CENter><img id="table${i}_QR" src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${qr_url}"></CENter>
                     <div style="text-align:center;font-size:2em">
                     <div id="table${i}_text">
                     ${i}번 테이블
                     </div>
                     </div>
                     </div>
                     <div style="text-align: center;">
                     <button type="button" class="btn btn-warning" id="table${i}_print"
                     onclick="each_print('table${i}_QR')">인쇄하기</button>
                     </div>
                     </div>
                     </div>`

                $("#table").append(templete);
            }
            $("#table0_text").html("테이크아웃");
        })
    </script>
    <script>
        function each_print(table_QR) {
            $("#print_frame_div").empty();
            var new_frame = $('<iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>');
            new_frame.appendTo($("#print_frame_div"));

            window.frames["print_frame"].document.body.innerHTML = $("#" + table_QR + "_section").html();
            window.frames["print_frame"].window.focus();
            window.frames["print_frame"].window.print();
        }

        function all_print() {
            $("#print_frame_div").empty();
            var new_frame = $('<iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>');
            new_frame.appendTo($("#print_frame_div"));

            for (var i = 0; i <= table_count; i++) {
                window.frames["print_frame"].document.body.innerHTML += $("#table" + i + "_QR_section").html();
            }
            window.frames["print_frame"].window.focus();
            window.frames["print_frame"].window.print();
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
