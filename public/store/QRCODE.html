<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        }
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <!--오프캔버스 레프트 사이드 메뉴바-->
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:15%;background-color: #d0a9fe">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">메뉴</h5>
        </div>
        <div class="offcanvas-body">
            <div style="cursor:pointer;" onclick="window.location.href='menu.html'">
                <hr style="height:2px">
                <p>메뉴 관리</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='store_reservation_state.html'">
                <hr style="height:2px">
                <p>예약 현황</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='order_sheet.html'">
                <hr style="height:2px">
                <p>주문표</p>
            </div>
            <div style="cursor:pointer;" onclick="logout()">
                <hr style="height:2px">
                <p>로그아웃</p>
                <hr style="height:2px">
            </div>
        </div>
    </div>
    <!--오프캔버스 레프트 사이드 메뉴바-->
    <div style="text-align:center;font-size: 3em;margin-top:5%;margin-bottom:5%">QR코드</div>
    <div class="container mt-3" id="content-body"
        style="text-align:center;font-size: 1.5em;margin-top:5%;margin-bottom:2%">
    </div>

    <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank">
    </iframe>

    <div id="table" style="max-width:500px;width:100%;margin:0 auto;">
        <button style="width:100%;margin-bottom:3%" type="button" class="btn btn-primary" id="all_print"
            onclick="all_print()">전체 인쇄하기</button>
    </div>

    <script>
        const db = firebase.firestore();
        var table_count = 0;
        var qr_url;

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).get().then((result) => {
            table_count = result.data().테이블갯수;
            for (var i = 1; i <= table_count; i++) {
                qr_url = "https://" + window.location.hostname + "/user/order.html?id=" + localStorage.getItem("entrepreneur_uid") + "?table=" + i;
                var templete =
                    `<div id="table${i}" style="border: 10px solid gainsboro;border-radius: 10px;padding:2%;margin-bottom:5%">
                     <div id="table${i}_QR_section" style="border: 5px solid gainsboro;border-radius: 10px;padding:2%;margin-bottom:5%">
                     <CENter><img id="table${i}_QR" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=${qr_url}"></CENter>
                     <div style="text-align:center;font-size:2.5em">
                     <div id="table${i}_text">
                     </div>
                     ${i}번 테이블
                     </div>
                     </div>
                     <div style="width:100%;text-align: center;">
                     <button type="button" class="btn btn-warning" id="table${i}_print"
                     onclick="each_print('table${i}_QR')">인쇄하기</button>
                     </div>
                     </div>`

                $("#table").append(templete);
            }
        })
    </script>
    <script>
        function each_print(table_QR) {
            window.frames["print_frame"].document.body.innerHTML = $("#" + table_QR + "_section").html();
            window.frames["print_frame"].window.focus();
            window.frames["print_frame"].window.print();
        }

        function all_print() {
            for (var i = 1; i <= table_count; i++) {
                window.frames["print_frame"].document.body.innerHTML += $("#table" + i + "_QR_section").html();
            }
            window.frames["print_frame"].window.focus();
            window.frames["print_frame"].window.print();
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
