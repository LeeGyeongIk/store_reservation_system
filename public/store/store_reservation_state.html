    <h1 id="head" style="text-align:center;margin-top:5%;margin-bottom:3.5%"></h1>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
        style="width:30%">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">예약 상세정보</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="max-width:500px;width:100%;margin: 0 auto">
            <div class="accordion" id="accordionExample" style="margin-bottom:15px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            예약자 정보
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>예약자</strong>
                            <br>
                            <div id="name"></div>
                            <br>
                            <strong>연략처</strong>
                            <br>
                            <div id="phone"></div>
                            <br>
                            <strong>이메일</strong>
                            <br>
                            <div id="email"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample" style="margin-bottom:30px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            예약 일정
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="store_info">
                            <strong>예약일</strong>
                            <br>
                            <div id="day"></div>
                            <br>
                            <strong>예약시간</strong>
                            <br>
                            <div id="time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-lg" id="reservation_cancel" style="width:100%">예약
                취소</button>
        </div>
    </div>

    <div class="container mt-3" style="text-align:center">
        <div id="reservation_content" class="row"></div>
    </div>

    <script>
        const db = firebase.firestore();
        var reserved_info = [];

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("주문정보").onSnapshot((result) => {
            var order_sheet_count = 0;
            result.forEach((doc) => {
                if (doc.data().준비 == false) {
                    order_sheet_count++;
                }
            })
            if (order_sheet_count == 0) {
                $("#order_sheet_badge").attr("style", "display:none");
            } else {
                $("#order_sheet_badge").attr("style", "");
                $("#order_sheet_badge").html(order_sheet_count);
            }
        })

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("예약정보").onSnapshot((reserved) => {
            $("#reservation_content").html("");
            reserved_info = [];
            reserved.forEach((doc) => {
                reserved_info.push(doc);
            })
            initApp(reserved_info);
        })
    </script>
    <script>
        var day;
        var time;
        var user_uid;
        var selected_reservation_id;

        function initApp(data) {
            var count = 0;
            data.forEach((doc) => {
                for (var i in doc.data()) {
                    if (doc.data()[i] != false) {
                        count++;
                        var templete =
                            `<div class="col-lg-4 col-md-6">
                             <div class="reservation" onclick="day='${doc.data()[i].예약일}';time='${doc.data()[i].예약시간}';user_uid='${doc.data()[i].예약자uid}';selected_reservation_id='${doc.data()[i].예약번호}';show_offcanvas('${doc.data()[i].예약자이름}','${doc.data()[i].예약자전화번호}','${doc.data()[i].예약자이메일}','${doc.data()[i].예약일}','${doc.data()[i].예약시간}')">
                             <div class="flex-grow-1 p-4">
                             <h5 class="user_name">${doc.data()[i].예약자이름}</h5>
                             <p class="date">${doc.data()[i].예약일} | ${doc.data()[i].예약시간}</p>
                             </div>
                             </div>
                             </div>`;
                        $("#reservation_content").append(templete);
                    }
                }
            })

            if (count == 0) {
                $("#head").html("예약 정보가 없어요.");
                $("#reservation_state_badge").attr("style", "display:none");
            } else {
                $("#head").html(count + "건의 예약이 있어요.");
                $("#reservation_state_badge").attr("style", "");
                $("#reservation_state_badge").html(count);
            }
        }
    </script>
    <script>
        $("#reservation_cancel").click(function () {
            db.collection("고객").doc(user_uid).collection("예약정보").doc(selected_reservation_id).delete().then(() => {
                db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("예약정보").doc(day).update({
                    [time]: false
                })
            }).then(() => {
                alert("예약이 취소되었습니다.");
                $("#offcanvasRight").offcanvas("hide");
            })
        })
    </script>
    <script>
        function show_offcanvas(username, userphone, useremail, day, time) {
            $("#name").html(username);
            $("#phone").html(userphone);
            $("#email").html(useremail);
            $("#day").html(day);
            $("#time").html(time);

            $("#offcanvasRight").offcanvas("show");
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
