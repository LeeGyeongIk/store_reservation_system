<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation_state.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:15%;background-color: #d0a9fe">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">메뉴</h5>
        </div>
        <div class="offcanvas-body">
            <div style="cursor:pointer;" onclick="window.location.href='store_reservation_state.html'">
                <hr style="height:2px">
                <p>예약 현황</p>
            </div>
            <div style="cursor:pointer;" onclick="alert('예약 취소를 원하시면 해당 예약을 클릭하세요.')">
                <hr style="height:2px">
                <p>예약 취소</p>
            </div>
            <div style="cursor:pointer;" onclick="window.location.href='menu.html'">
                <hr style="height:2px">
                <p>메뉴 관리</p>
            </div>
            <div style="cursor:pointer;" onclick="logout()">
                <hr style="height:2px">
                <p>로그아웃</p>
                <hr style="height:2px">
            </div>
        </div>
    </div>

    <h1 id="head" style="text-align:center;margin-top:5%;margin-bottom:3.5%"></h1>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
        style="width:50%">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">예약 상세정보</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="accordion" id="accordionExample" style="margin-bottom:15px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            예약자 정보
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>예약자</strong>
                            <br>
                            <div id="name"></div>
                            <br>
                            <strong>연략처</strong>
                            <br>
                            <div id="phone"></div>
                            <br>
                            <strong>이메일</strong>
                            <br>
                            <div id="email"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample" style="margin-bottom:30px">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            예약 일정
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="store_info">
                            <strong>예약일</strong>
                            <br>
                            <div id="day"></div>
                            <br>
                            <strong>예약시간</strong>
                            <br>
                            <div id="time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-lg" id="reservation_cancel" style="width:100%">예약
                취소</button>
        </div>
    </div>

    <div class="container mt-3" style="text-align:center">

    </div>

    <script>
        const db = firebase.firestore();
        var reserved_info = [];
        var count = 0;

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("예약정보").onSnapshot((reserved) => {
            $(".container").html("");
            reserved_info = [];
            count = 0;
            reserved.forEach((doc) => {
                reserved_info.push(doc);
            })
            initApp(reserved_info);
        })
    </script>
    <script>
        var day;
        var time;
        var user_uid;
        var selected_reservation_id;

        function initApp(data) {
            data.forEach((doc) => {
                for (var i in doc.data()) {
                    if (doc.data()[i] != false) {
                        count++;
                        var templete =
                            `<div class="reservation" onclick="day='${doc.data()[i].예약일}';time='${doc.data()[i].예약시간}';user_uid='${doc.data()[i].예약자uid}';selected_reservation_id='${doc.data()[i].예약번호}';show_offcanvas('${doc.data()[i].예약자이름}','${doc.data()[i].예약자전화번호}','${doc.data()[i].예약자이메일}','${doc.data()[i].예약일}','${doc.data()[i].예약시간}')">
                             <div class="flex-grow-1 p-4">
                             <h5 class="user_name">${doc.data()[i].예약자이름}</h5>
                             <p class="date">${doc.data()[i].예약일} | ${doc.data()[i].예약시간}</p>
                             </div>
                             </div>`;
                        $(".container").append(templete);
                    }
                }
            })

            if (count == 0) {
                $("#head").html("예약 정보가 없어요.");
            } else {
                $("#head").html(count + "건의 예약이 있어요.");
            }
        }
    </script>
    <script>
        $("#reservation_cancel").click(function () {
            db.collection("고객").doc(user_uid).collection("예약정보").doc(selected_reservation_id).delete().then(() => {
                db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("예약정보").doc(day).update({
                    [time]: false
                })
            }).then(() => {
                alert("예약이 취소되었습니다.");
                $("#offcanvasRight").offcanvas("hide");
            })
        })
    </script>
    <script>
        function show_offcanvas(username, userphone, useremail, day, time) {
            $("#name").html(username);
            $("#phone").html(userphone);
            $("#email").html(useremail);
            $("#day").html(day);
            $("#time").html(time);

            $("#offcanvasRight").offcanvas("show");
        }
    </script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
