<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBzWGqNmb6KazuZB_ykjg1zkS-YWSaFFBk",
            authDomain: "store-reservation-system.firebaseapp.com",
            projectId: "store-reservation-system",
            storageBucket: "store-reservation-system.appspot.com",
            messagingSenderId: "734537126957",
            appId: "1:734537126957:web:5d84d462476d77ddbbd4a4"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div style="background-color:beige">
        <div class="container mt-3">
        </div>
    </div>
    <button type="button" class="btn btn-outline-success" id="addmenu">메뉴추가</button>
    <script>
        const db = firebase.firestore();
        var store_info = [];

        db.collection("매장").doc(localStorage.getItem("entrepreneur_uid")).collection("메뉴").get().then((result) => {
            result.forEach((doc) => {
                var templete =
                    `<div class="menu" onclick="add_menu_img_to_local('${doc.data().메뉴이미지}');window.location.href='modifymenu.html?id=${doc.id}&menu_title=${doc.data().메뉴}&menu_price=${doc.data().메뉴가격}&menu_info=${doc.data().메뉴정보}'">
                     <div class="thumbnail" style="background-image: url('${doc.data().메뉴이미지}')"></div>
                     <div class="flex-grow-1 p-4">
                     <h5 class="menu_title">${doc.data().메뉴}</h5>
                     <p class="menu_info">${doc.data().메뉴정보}</p>
                     <p class="menu_price">${doc.data().메뉴가격}원</p>
                     <p class="float-end">❤️0</p>
                     </div>
                     </div>`;
                $(".container").append(templete);
            })
        })
    </script>
    <script>
        $("#addmenu").click(function () {
            window.location.href = "addmenu.html";
        })
    </script>
    <script>
        function add_menu_img_to_local(imgurl) {
            localStorage.setItem("menu_img",imgurl)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
